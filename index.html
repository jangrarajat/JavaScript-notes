<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        h1 {
            text-align: center;
            color: blanchedalmond;
        }

        body {
            background-color: black;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            flex-direction: column;
            align-items: center;
        }


        #btn1 {
            height: 1rem;
            width: 4rem;
            position: relative;
            background-color: green;
            border: none;



        }

   

        #output {
            height: 300px;
            width: 300px;
            border: 2px solid black;
            position: relative;
            top: 150px;
            background-color: red;
            display: flex;
            flex-direction: column;
            font-size: 2em;
            justify-content: center;
            align-items: center;

        }

        #msg {
            border-bottom: 2px solid black;
            color: aliceblue;
        }

        #input {
            height: 30px;
            width: 50%;
            text-align: center;
        }

        #submit {
            height: 30px;
            width: 100px;
            background-color: yellowgreen;
            border-radius: 10px;

        }

      
 

      
    </style>
</head>

<body>
   
    <div id="output">

        <p>Count of Vowel</p>
        <button id="btn1">Mode</button>
        <p id="msg">Hi?</p>
        <input id="input" type="text" value="" placeholder="Enter input">
        <button id="submit" type="submit">Submit</button>
    </div>
</body>
<script src="/script.js"> </script>

</html>
