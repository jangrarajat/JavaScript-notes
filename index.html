<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript-Nots</title>
    <style>
       *{
        color: white;
       }
       h1 {
            text-align: center;
            color: blanchedalmond;
        }
body{
    background-color: rgb(30, 27, 27);
}


        #dot {
            height: 200px;
            width: 300px;
            color: black;
            font-family: Courier, monospace;
            font-size: larger;
            position: relative;
            left: 15px;
            border: 10px double rebeccapurple;


        }

        #first {
            height: 90px;
            width: 90px;
            border-bottom: 13px solid orangered;
            border-right: 13px  solid blueviolet;
            border-left: 13px   solid yellow;
            border-top: 13px    solid green;
            margin-left: 100px;
            border-radius: 50%;
            animation: mylaoder 2s ease-in-out 60ms infinite normal;
            position: relative;
            left: 0px;

        }
        #skind {
            height: 90px;
            width: 90px;
            border-bottom: 13px solid orangered;
            border-right: 13px  solid blueviolet;
            border-left: 13px   solid yellow;
            border-top: 13px    solid green;
            margin-left: 100px;
            border-radius: 50%;
            animation: mylaoder 2s ease-in-out 60ms infinite reverse;
        }

        @keyframes mylaoder {
            from {
                transform: (0deg);             
            }
            to {
                transform: rotate(360deg);
            }
        }




    </style>
</head>

<body>
    <HEAder>
        <H1>
            JavaScript Roadmap
        </H1>
        <div id="dot">
            <ul>
                <li>Variables</li>
                <li>Operators</li>
                <li>Loops & Strings</li>
                <li>Arrays</li>
                <li>Functions</li>
                <li>Objects</li>
                <li>Dom & Events</li>
                <li>API Calls</li>
            </ul>
           
            
        </div>
        <div  id="first"></div>
        <div  id="skind"></div>

    </HEAder>




</body>
<script src="/script.js"> </script>

</html>
