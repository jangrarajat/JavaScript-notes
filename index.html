    <style>
        h1 {
            text-align: center;
            color: blanchedalmond;
        }
body{
    background-color: rgb(30, 27, 27);
}


        #dot {
            height: 200px;
            width: 300px;
            color: black;
            font-family: Courier, monospace;
            font-size: larger;
            position: relative;
            left: 200px;
            border: 10px double rebeccapurple;

        }

        .loder {
            height: 90px;
            width: 90px;
            border-bottom: 13px dashed orangered;
            border-right: 13px  dashed blueviolet;
            border-left: 13px   dashed yellow;
            border-top: 13px    dashed green;
            margin-left: 100px;
            border-radius: 50%;
            animation: mylaoder 2s ease-in-out 60ms infinite normal;
            /* box-shadow: 0px 0px 10px ; */

        }

        @keyframes mylaoder {
            from {
                transform: (0deg);             
            }
            to {
                transform: rotate(360deg);
            }
        }

#skind{
    animation: mylaoder 2s ease-in-out 60ms infinite reverse;
   position: relative;
   left: 0px;
   
}
